<!DOCTYPE html>
<html lang="la">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romanum Input</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      font-family: 'Cinzel', serif;
      color: #3c2f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
    }
    .input-container {
      background: rgba(255, 250, 240, 0.95);
      padding: 2.5rem;
      border: 6px solid #8b5e3c;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      position: relative;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .input-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 10px solid transparent;
      pointer-events: none;
      z-index: -1;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      border: 2px solid #8b5e3c;
      border-radius: 8px;
      font-family: 'Cinzel', serif;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
    .hint-box {
      background: rgba(139,94,60,0.1);
      border-left: 4px solid #8b5e3c;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      text-align: left;
    }
    button {
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      font-family: 'Cinzel', serif;
      border: 3px solid #8b5e3c;
      border-radius: 8px;
      background: rgba(139,94,60,0.2);
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(139,94,60,0.4);
    }
    .footer {
      margin-top: 2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <div class="hint-box">
      <strong>Suggerentia:</strong> Inserte hic verbum clavis quod invenisti in ruinis templi.
    </div>
    <input type="text" placeholder="Inserte codicem hic" />
    <br>
    <button type="button">Procede</button>
    <div class="footer">FAC ROMAM MAGNUM ITERUM</div>
  </div>
</body>
</html>
