<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Empire Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      font-family: 'Cinzel', serif;
      color: #3c2f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
    }
    .login-container {
      background: rgba(255, 250, 240, 0.95);
      padding: 2rem 3rem;
      border: 6px solid #8b5e3c;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      position: relative;
      width: 320px;
    }
    .login-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 10px solid transparent;
      pointer-events: none;
      z-index: -1;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
    }
    .login-container label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 2px solid #8b5e3c;
      border-radius: 5px;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.3s;
      /* apply decorative font only to this button text */
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.1rem;
    }
    .login-container button:hover {
      background: #6e4730;
    }
    .register-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .register-link a {
      color: #8b5e3c;
      text-decoration: none;
      border-bottom: 1px dashed #8b5e3c;
    }
    .register-link a:hover {
      color: #6e4730;
      border-bottom-color: #6e4730;
    }
    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    {% if access==True %}
    <h2>Access Granted</h2>
    <img src="https://i.ibb.co/PL4FnDt/image3x2.webp">
    {% else %}
    <h2>Access Denied</h2>
    <div>You are on {{os}} Operating System on a normal device. Return back on the 'Antikythera' device running 'JupiterOS'</div>
    {% endif %}
    <div class="footer">FAC ROMAM MAGNUM ITERUM</div>
  </div>
  
</body>
</html>
