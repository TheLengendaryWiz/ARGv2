<!DOCTYPE html>
<html lang="la">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antikythera Device Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      font-family: 'Cinzel', serif;
      color: #3c2f2f;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
    }
    .login-container {
      margin-top: 120px; /* push lower */
      background: rgba(255,250,240,0.95);
      padding: 2.5rem 3rem;
      border: 6px solid #8b5e3c;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      position: relative;
      width: 340px;
    }
    .login-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 10px solid transparent;
      pointer-events: none;
      z-index: -1;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
    }
    .login-container label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 2px solid #8b5e3c;
      border-radius: 5px;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
    }
    .captcha {
      display: block;
      margin: 1rem auto;
      width: 100%;
      aspect-ratio: 1/1;
      border: 2px solid #8b5e3c;
      border-radius: 5px;
      overflow: hidden;
    }
    .captcha img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      letter-spacing: 1px;
      font-size: 1.1rem;
      font-family: 'Cinzel Decorative', serif;
      transition: background 0.3s;
    }
    .login-container button:hover {
      background: #6e4730;
    }
    .forgot-password {
      margin-top: 1rem;
      text-align: center;
    }
    .forgot-password a {
      font-size: 0.85rem;
      color: #8b5e3c;
      text-decoration: none;
      border-bottom: 1px dashed #8b5e3c;
    }
    .forgot-password a:hover {
      color: #6e4730;
      border-bottom-color: #6e4730;
    }
    .instruction {
      font-size: 0.85rem;
      color: #555;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Antikythera Login</h2>
    <form action="/login" method="post">
      <label for="user">Nomen Utentis</label>
      <input type="text" id="user" name="username" placeholder="Inserte nomen utentis" required>
      <label for="pass">Clavis Secretum</label>
      <input type="password" id="pass" name="password" placeholder="Inserte secretum" required>
      <div class="captcha">
        <img src="https://storage.googleapis.com/billing-caa5b.appspot.com/arg/yrffz7.jpeg" alt="CAPTCHA image" />
      </div>
      <label for="captcha_input">Scruta imaginem et inserte litteras</label>
      <input type="text" id="captcha_input" name="captcha" placeholder="Inserte captcha" required>
      <button type="submit" onclick="asdf()">Intra Machinam</button>
    </form>
    <div class="forgot-password">
      <a href="/akforgot" style="color: white;">Oblitus es clavem? Preme hic</a>
    </div>
    <div class="instruction">
      Inserte litteras quas in imagine videtis ad confirmandam identitatem.
    </div>
  </div>
  <script>
    function asdf(){
        alert("Tessera erronea, novam creare conare.")
    }
  </script>
</body>
</html>
